<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>忘记密码</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<link rel="stylesheet" href="css/common.css" />
<link rel="stylesheet" href="css/login.css" />
<script type="text/javascript" src="js/jquery-1.7.1.min.js" ></script>
<script type="text/javascript" src="js/zoom.js" ></script>
<script type="text/javascript" src="js/fnBase.js" ></script>
<script type="text/javascript" src="js/forgetPassword.js"></script>
</head>
<body style="display:none;">

<div class="inputContainer">

 
  <div class="maxlengthinput inputTopSpace nobg">
   <input placeholder="请输入手机号" type="text" maxlength="11" id="f_phone_txt"  />
   <div class="focusClose publicClose"></div>
  </div>
  
    <div class="maxlengthinput inputTopSpace nobg yzmContainer">
   <input placeholder="请输入验证码" type="text" maxlength="6" class="yzmInput" id="f_yzcode" />
   <div class="focusClose publicClose"></div>
   <p class="rightBtn" id="f_yzm">获取验证码</p>
  </div>
 
 <div class="maxlengthinput inputTopSpace nobg">
   <input placeholder="请输入密码" type="password" maxlength="20" id="f_pwd"/>
   <div class="focusClose publicClose"></div>
 </div>
  <div class="maxlengthinput inputTopSpace nobg">
   <input placeholder="请再次输入密码" type="password" maxlength="20" id="re_pwd" />
   <div class="focusClose publicClose"></div>
 </div>
 
 <div class="maxlengthinput btnTopSpace"  id="forgetpassword_btn">
   提交
 </div>
</div>



</body>
</html>
