<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新增收货地址</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
<meta name="format-detection" content="telephone=yes"/>  
<link href="css/common.css" rel="stylesheet" type="text/css"/>
<link href="css/newAddress.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery-1.7.1.min.js" ></script>
<script type="text/javascript" src="js/zoom.js" ></script>
<script type="text/javascript" src="js/fnBase.js" ></script>
<script src="js/newaddress.js" type="text/javascript"></script>
</head>

<body style="display:none;">
<div id="newAddress_container">
<div class="headerCon"  style="display:none;">
    <div class="goBack"><a href="javascript:history.go(-1)"></a></div>
    <div class="centerTxt">新建收货地址</div>
    <div class="rightContent"></div>
</div>

<div class="bodyContainer">


<ul class="changeAddress">
<li>
    <div class="label">收货人：</div>
    <div class="shurukaung">
    <input id="shr" type="text" maxlength="20" placeholder="请填写收货人姓名"/>
    </div>
</li>
<li>
    <div class="label">手机号码：</div>
    <div class="shurukaung">
    <input id="phoneNumber" type="text" placeholder="请填写您的手机号码" maxlength="11"/>
    </div>
</li>
<li>
    <div class="label">省（市）：</div>
    <div class="shurukaung">
    <select class="select_content" id="pro">
    </select>
    </div>
</li>
<li>
    <div class="label">市（区）：</div>
    <div class="shurukaung">
   <select class="select_content" id="city">
    
    </select>
    </div>
</li>
<li>
    <div class="label">区（县）：</div>
    <div class="shurukaung">
   <select class="select_content" id="area">
    
    </select>
    </div>
</li>

<li>
    <div class="label">详细地址：</div>
    <div class="shurukaung">
    <input id="desAddress" maxlength="50"  placeholder="请输入详细地址"/>
    </div>

</li>
<li>
    <div class="label">邮编：</div>
    <div class="shurukaung">
    <input id="zipcode" maxlength="6"  placeholder="请输入邮政编码"/>
    </div>

</li>
<li>
    <div class="label"></div>
    <div class="shurukaung">
    <p id="setAddressBtn">设置为默认收货地址</p>
    </div>

</li>

</ul>






</div>
<div class="bottombtn" id="tijiao">保&nbsp;&nbsp;&nbsp;&nbsp;存</div>
</div>
</body>
</html>
