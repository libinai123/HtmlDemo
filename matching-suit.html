		<style type="text/css">
			.adv {
				position: relative;
			}			
			.adv-close {
				background-color: #828486;
				border-radius: 40px;
				font-family: arial;
				font-size: 30px;
				height: 30px;
				line-height: 30px;
				position: absolute;
				right: 10px;
				text-align: center;
				top: 10px;
				width: 30px;
				z-index: 10;
				transform: rotate(45deg);
				-ms-transform: rotate(45deg);
				-moz-transform: rotate(45deg);
				-webkit-transform: rotate(45deg);
				-o-transform: rotate(45deg);
			}
		</style>
		<script type="text/javascript">
			$(function(){
				//列表图片适配
				$(".matching-list img").autoZoomLoadImage(true, 253, 253);
				$(".adv img").autoZoomLoadImage(true, 640, 140);
				//广告
				$(".adv .adv-close").on("click",function(){
					var $adv = $(this).parent();
					$adv.fadeOut(function(){
						$adv.remove();
					});					
				});
			})
		</script>
