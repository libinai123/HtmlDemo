				flag = true;
				$('#kgBtn').click(
					function(){
						if(flag==false){
							$('#kgBtn').addClass('off').removeClass('on');
							flag=true;
							return false;
						}else {
							$('#kgBtn').addClass('on').removeClass('off');
							flag=false;
							return false;
						}
					}
				);
			})
